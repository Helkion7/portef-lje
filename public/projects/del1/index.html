<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="../../css/homeButton.css" />
  </head>
  <body>
    <a id="homeButton" href="../../index.html">Home</a>
    <div id="background-wrap"></div>
    <div class="konteirer">
      <h1>WeatherSphere</h1>
      <div class="container">
        <form class="changeAction">
          <label for="city">Enter a city for weather information</label>
          <br />
          <input
            type="text"
            name="city"
            class="input"
            id="city"
            placeholder="Ulaanbaatar..."
          />
        </form>
        <div class="card">
          <div>
            <img src="https://dummyimage.com/400X300/000/fff" class="time" />
          </div>
          <div class="iconContainer">
            <div class="icon">
              <img src="" alt="" />
            </div>
          </div>
          <div class="details">
            <h1>City name</h1>
            <div>
              <div>Weather condition</div>
              <div>
                <span>temp0</span>
                <span> &deg;C </span>
              </div>
            </div>
          </div>
          <div class="forecastContainer"></div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/app.js"></script>
    <script src="../../js/homeButton.js"></script>
  </body>
</html>
